<!DOCTYPE html>

<html>
	<head>
		<title>Options</title>
	</head>
	<body>
		<h1>Set the Time for the Extension to Start</h1>
		<div class = "dropdown">
			<form>
				<input type = "time" id = "time" required = "true">
				<input type = "date" id = "date" required = "true">
				<input type = "submit" id = "submit" value = "Set Time and Date">
			</form>
			<div id = "status"></div>
			<div id = "check"></div>
			<button id = "clear">Clear Alarms</button>
			<script src = "options.js"></script>
		</div>
	</body>
</html>
